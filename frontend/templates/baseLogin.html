<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="{{ url_for('static',filename='img/apple-icon.png') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static',filename='img/favicon.ico') }}">

    <link rel="stylesheet" href="{{ url_for('static',filename='css/homepage.css') }}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">

    <link rel="stylesheet" href="{{ url_for('static',filename='css/style__general.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style__account--login.css') }}">
    <title>{% block title %}AIShop{% endblock %}</title>
    <style>
        #dialog {
            position: absolute;
            background-color: #b9321d;
            padding: 0.575em;
            top: 117px;
            right: 0;
            color: var(--bs-light);
            z-index: 999;
        }
    </style>
</head>

<body>
    <div class="container">{% block content %} {% endblock %}</div>

</body>

<script>
    window.onload = function() {
        var dialog = document.getElementById('dialog');

        window.addEventListener('click', function(event) {
            // Kiểm tra xem người dùng đã nhấp chuột bên ngoài hộp thoại hay không
            if (event.target !== dialog) {
                hideDialog();
            }
        });
        

        function hideDialog() {
            dialog.style.display = 'none'; // Ẩn hộp thoại khi nhấp chuột bên ngoài nó
        }
    }
</script>
<script src="{{ url_for('static',filename='js/event--check_pass.js') }}"></script>

</html>
